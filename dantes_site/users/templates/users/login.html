{% extends 'common/base.html' %}
{% load static %}
{% block page_title %}
{{ site_name }} Login
{% endblock %}
{% block page_head %}
<h1>Login</h1>
{% endblock %}
{% block main_content %}
<form method="post" class="form-group">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Login</button>
    <a href="{% url 'users:register' %}">Register</a>
</form>
{% endblock %}
