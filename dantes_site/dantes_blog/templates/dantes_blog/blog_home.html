{% extends 'common/base.html' %}
{% load static %}
{% block page_title %}
DantesDoesThings Blog Home
{% endblock %}
{% block page_head %}
<h1>Blog</h1>
{% endblock %}
{% block main_content %}
<h2>Most Recent</h2>
{% for blog in recent_blogs %}
<p><a href="{% url 'blog:blog_post' slug=blog.slug %}">{{ blog.title }}</a></p>
{% endfor %}
<h2><a href="{% url 'blog:blog_archive' %}">Archive</a></h2>
{% endblock %}
