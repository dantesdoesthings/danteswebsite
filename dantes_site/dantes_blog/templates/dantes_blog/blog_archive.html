{% extends 'common/base.html' %}
{% load static %}
{% block page_title %}
DantesDoesThings Blog Home
{% endblock %}
{% block page_head %}
<h1>Archive</h1>
{% endblock %}
{% block main_content %}
<h2>Blogs</h2>
{% for blog in blogs %}
<p><a href="{% url 'blog:blog_post' slug=blog.slug %}">{{ blog.title }}</a> {{ blog.created_on }}</p>
{% endfor %}
{% endblock %}
